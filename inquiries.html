<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiries & Appointments - BlackRose</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>BlackRose Fashion House</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="trustees.html">Trustees</a>
        <a href="inquiries.html">Inquiries</a>
        <a href="events.html">Events</a>
        <a href="dom-structure.html">DOM</a>
      </nav>
      <marquee behavior="scroll" direction="left">
        Book an appointment or reach out to the BlackRose team today!
      </marquee>
    </header>

    <main>
      <section class="inquiry-form">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message / Appointment Details:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>

        <!-- Thank you message -->
        <p id="formResponse" class="hidden thank-you">
          üëç Thank you! We will get back to you shortly.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BlackRose Fashion House. All rights reserved.</p>
      <p id="dateNote"></p>
    </footer>
    <button onclick="changeBackgroundColor()">Change Background</button>
  </body>
</html>
